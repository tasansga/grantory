repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: ensure-docs-generated
        name: Ensure docs/ is present
        entry: bash -c 'test -d docs && test -f docs/index.md'
        language: system
        pass_filenames: false
